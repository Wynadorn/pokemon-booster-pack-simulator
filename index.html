<!DOCTYPE html>
<!--Written by Justin Keena-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Pokémon TCG pack opening simulator. Open packs, booster boxes, and collect all the cards online in this free web app."
    />
    <meta
      name="keywords"
      content="Pokémon,Pokemon,pokemon,booster,pack,box,simulator,sim,open,opener,opening,tcg,set,card,cards,free,online,pulls,pack,packs,breaks,app,games,game,"
    />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Pokémon Booster Pack Simulator"
    />
    <meta name="twitter:description" content="Pokémon TCG pack opening simulator. Open packs, booster boxes, and collect all the cards online in this free web app."/>
    <meta
      name="twitter:image"
      content="https://pokemonboosterpack.com/images/site/twitter-card-screenshot.png"
    />
    <!-- Enables media queries on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS-->
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fireworks/style/fireworks.css"
      media="screen"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon//site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2Q99X8QYJP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-2Q99X8QYJP");
    </script>

    <title>Pokemon Booster Pack Simulator</title>
  </head>

  <body style="background: lightblue;">

    
    <section>

      <div class="section-wrapper">
        <header>
          <!-- Custom font from https://textcraft.net/style/Textcraft/pokemon -->
          <a href="pages/about.html"><img id="logo" src="images/site/logo-shortened.png" title="Click to learn more about the site: submit suggestions, learn about the rarity rules, browse updates and the original version of the site."/></a>
        </header>

        <main class="front-page">

          <nav style="background: lightblue;">
            <button class="button open-pack-button desktop-only">OPEN</button>

            <select class="button select-set desktop-only" onchange="chooseSet()">
              <option value="baseSet">BASE SET</option>
              <option value="jungle">JUNGLE</option>
              <option value="fossil">FOSSIL</option>
              <option value="base2">BASE 2</option>
              <option value="teamRocket">TEAM ROCKET</option>
              <option value="gymHeroes">GYM HEROES</option>
              <option value="gymChallenge">GYM CHALLENGE</option>
              <option value="neoGenesis">NEO GENESIS</option>
              <option value="neoDiscovery">NEO DISCOVERY</option>
              <option value="neoRevelation">NEO REVELATION</option>
              <option value="neoDestiny">NEO DESTINY</option>
              <option value="legendaryCollection">LEGENDARY COLLECTION</option>
              <option value="expeditionBaseSet">EXPEDITION BASE</option>
              <option value="aquapolis">AQUAPOLIS</option>
              <option value="skyridge">SKYRIDGE</option>
              <option value="random">RANDOM</option>
            </select>

            <select class="button select-display" onchange="setDisplay()">
              <option value="singlePackFlip">DISPLAY: SINGLE</option>
              <option value="rowView">DISPLAY: ROWS</option>
              <option value="gridView">DISPLAY: GRID</option>
            </select>

            <select
              class="button select-row-view-sorting desktop-only"
              onchange="resortCardsOnDisplay()"
            >
              <option class="row-view-only" value="packOrder">
                SORT: PACK ORDER
              </option>
              <option class="grid-view-only" value="newestPack">
                SORT: NEWEST PACK
              </option>
              <option value="cardNameDescending">SORT: CARD NAME (A-Z)</option>
              <option value="cardNameAscending">SORT: CARD NAME (Z-A)</option>
              <option value="rarityDescending">SORT: RARITY (DESC)</option>
              <option value="rarityAscending">SORT: RARITY (ASC)</option>
              <option class="grid-view-only" value="raresOnly">
                SORT: RARES ONLY
              </option>
              <option value="setNumberAscending">SORT: SET NUMBER (ASC)</option>
              <option value="setNumberDescending">
                SORT: SET NUMBER (DESC)
              </option>
              <!-- <option value="type">
              SORT BY: TYPE
            </option> -->
            </select>

            <button class="button grid-view-only no-duplicates">
              <img
                class="duplicate-icon"
                title="Hide duplicate cards"
                src="images/site/duplicate-icon-alt.png"
              />
            </button>

            <button class="button save-cards grid-view-only">
              <img class="save-icon" title="Save collected cards" src="images/site/save.png" />
            </button>

            <button class="button load-cards grid-view-only">
              <img class="load-icon" title="Load collected cards" src="images/site/load.png" />
            </button>

            <button class="button export-cards grid-view-only">
              <img class="export-icon" title="Export collected cards" src="images/site/export.png" />
            </button>

            <button class="button clear-cards grid-view-only">
              <img class="trash-icon" title="Clear collected cards" src="images/site/trash.png" />
            </button>

          </nav>

          <div class="all-views">
            <div id="single-pack-flip-area" class="cards">
              <div id="emitter"></div>
            </div>
            <div id="row-view"></div>
            <div id="grid-view"></div>

            <button class="button open-pack-button mobile-only">
              &nbsp;&nbsp;OPEN
            </button>

            <select
              class="button select-set mobile-only"
              onchange="chooseSet()"
            >
              <option value="baseSet">BASE SET</option>
              <option value="jungle">JUNGLE</option>
              <option value="fossil">FOSSIL</option>
              <option value="base2">BASE 2</option>
              <option value="teamRocket">TEAM ROCKET</option>
              <option value="gymHeroes">GYM HEROES</option>
              <option value="gymChallenge">GYM CHALLENGE</option>
              <option value="neoGenesis">NEO GENESIS</option>
              <option value="neoDiscovery">NEO DISCOVERY</option>
              <option value="neoRevelation">NEO REVELATION</option>
              <option value="neoDestiny">NEO DESTINY</option>
              <option value="legendaryCollection">LEGENDARY COLLECTION</option>
              <option value="expeditionBaseSet">EXPEDITION BASE</option>
              <option value="aquapolis">AQUAPOLIS</option>
              <option value="skyridge">SKYRIDGE</option>
              <option value="random">RANDOM</option>
            </select>

            <select
              class="button select-row-view-sorting mobile-only"
              onchange="resortCardsOnDisplay()"
            >
              <option class="row-view-only" value="packOrder">
                SORT: PACK ORDER
              </option>
              <option class="grid-view-only" value="newestPack">
                SORT: NEWEST PACK
              </option>
              <option value="cardNameDescending">SORT: CARD NAME (A-Z)</option>
              <option value="cardNameAscending">SORT: CARD NAME (Z-A)</option>
              <option value="rarityDescending">SORT: RARITY (DESC)</option>
              <option value="rarityAscending">SORT: RARITY (ASC)</option>
              <option class="grid-view-only" value="raresOnly">
                SORT: RARES ONLY
              </option>
            </select>

            <img
              src="images/site/magnifying-glass.png"
              class="mobile-only magnifying-glass"
            />
          </div>

          <div id="card-zoom" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <br />
              <div id="hi-res-card"></div>
            </div>
          </div>
        </main>

        <div id="fireworks-template">
          <div id="fw" class="firework"></div>
          <div id="fp" class="fireworkParticle">
            <img src="fireworks/image/particles.gif" alt="" />
          </div>
        </div>
        <div id="fireContainer"></div>

        <footer style="background: transparent;">
          <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->
          <!-- horizontal-display-bottom -->
          <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-2488924801450429"
              data-ad-slot="3363094891"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
          <!-- <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
          </script> -->
          <a onclick="playMusic();">[play]</a> - 
          <a onclick="pauseMusic();">[pause]</a>
          <audio id="audio1" src="./music/10 World Map.mp3"></audio>
          <audio id="audio2" src="./music/13 Lightning, Grass & Psychic Club.mp3"></audio>
          <audio id="audio3" src="./music/14 Rock & Water Club.mp3"></audio>
          <audio id="audio4" src="./music/15 Fighting, Science & Fire Club.mp3"></audio>
        </footer>

      </div>
    </section>

    <!-- Javascript must be at end so it can access the loaded DOM -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Huge props to https://www.npmjs.com/package/canvas-confetti for such a delightful project -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <!-- Likewise to http://www.schillmania.com/projects/fireworks/ -->
    <script type="text/javascript" src="fireworks/script/fireworks.js"></script>
    <!-- And thanks to https://github.com/alexgibson/shake.js/ -->
    <script type="text/javascript" src="js/shake.js"></script>
    <script type="text/javascript" src="js/cards.js"></script>
    <script type="text/javascript" src="js/sets.js"></script>
    <script type="text/javascript" src="js/card-logic.js"></script>
    <script type="text/javascript" src="js/ui-logic.js"></script>
  </body>
</html>
